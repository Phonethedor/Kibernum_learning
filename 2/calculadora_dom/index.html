<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="contenedor">
    <h1>Calculadora DOM</h1>

    <input id="num1" type="number" placeholder="Número 1">
    <input id="num2" type="number" placeholder="Número 2">

    <div class="botones">
      <button id="btnSumar">Sumar</button>
      <button id="btnRestar">Restar</button>
      <button id="btnMultiplicar">Multiplicar</button>
      <button id="btnDividir">Dividir</button>
    </div>

    <p id="resultado">Resultado: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
